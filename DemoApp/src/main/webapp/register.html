<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Register Page</h1>
<form action="RegisterServlet" method="post">
	<label>First Name : </label>
	<input type="text" placeholder="First Name" required="required" name="firstName">
	<br>
	<label>Last Name : </label>
	<input type="text" placeholder="Last Name" required="required" name="lastName">
	<br>
	<label>Mobile Number : </label>
	<input type="text" placeholder="Mobile Number" required="required" name="mobileNum">
	<br>
	<label>Email Address : </label>
	<input type="email" placeholder="Email Address" required="required" name="email">
	<br>
	<label>Password : </label>
	<input type="password" placeholder="Password" required="required" name="password">
	<br>
	<button type="submit">Register Now</button>
</form>
</body>
</html>
